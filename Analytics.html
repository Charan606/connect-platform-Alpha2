<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics | CONNEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
          font-family: 'Inter', sans-serif;
          background-color: #0a192f;
          background-image:
            radial-gradient(circle at 15% 25%, rgba(42, 92, 199, 0.3) 0%, rgba(42, 92, 199, 0) 40%),
            radial-gradient(circle at 85% 75%, rgba(42, 92, 199, 0.3) 0%, rgba(42, 92, 199, 0) 40%),
            radial-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px);
          background-size: 100% 100%, 100% 100%, 10px 10px;
          background-attachment: fixed;
          color: #ffffff;
          min-height: 100vh;
        }
        .navbar { background: rgba(10, 25, 47, 0.5); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 1rem 0; position: sticky; top: 0; z-index: 1000; width: 100%; }
        .navbar .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 1rem; }
        .logo h1 { margin: 0; }
        .logo a { font-size: 1.5rem; font-weight: 700; color: #ffffff; text-decoration: none; }
        .nav-links { display: flex; list-style: none; gap: 1.5rem; }
        .nav-links a { color: #e0e0e0; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-links a:hover { color: #ffffff; }
        .btn-primary { background-color: #007aff; color: #ffffff; text-decoration: none; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #0056b3; }
        .content-card {
            background: rgba(25, 41, 70, 0.35);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
        }
        /* Styling for Chart.js tooltips */
        .chartjs-tooltip {
            background: rgba(10, 25, 47, 0.8) !important;
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            border-radius: 8px !important;
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <h1><a href="recruiter-dashboard.html" class="logo">CONNEX</a></h1>
        </div>
        <ul class="nav-links">
          <li><a href="recruiter-dashboard.html">Home</a></li>
          <li><a href="#">Premium</a></li>
        </ul>
        <div class="cta-button">
          <a href="#" class="btn-primary">Account</a>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center p-4 md:p-8">
        <div class="w-full max-w-6xl mx-auto">
            <header class="text-center text-white mb-10">
                <h1 class="text-3xl md:text-4xl font-bold">Analytics</h1>
                <p class="text-lg text-gray-400 mt-2">Track your posting performance and hiring stats.</p>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Chart: Applications per Day -->
                <div class="content-card lg:col-span-2">
                    <h2 class="text-2xl font-semibold text-white mb-4">Applications per Day (Last 7 Days)</h2>
                    <canvas id="applicationsChart"></canvas>
                </div>
                
                <!-- Doughnut Chart: Applicant Status -->
                <div class="content-card">
                    <h2 class="text-2xl font-semibold text-white mb-4">Applicant Status</h2>
                    <canvas id="statusChart"></canvas>
                </div>

                <!-- Bar Chart: Top Job Postings -->
                <div class="content-card lg:col-span-3">
                    <h2 class="text-2xl font-semibold text-white mb-4">Top Job Postings by Applicants</h2>
                    <canvas id="topJobsChart"></canvas>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Chart.js Global Config ---
            Chart.defaults.color = '#e0e0e0';
            Chart.defaults.borderColor = 'rgba(255, 255, 255, 0.1)';
            Chart.defaults.plugins.legend.labels.color = '#e0e0e0';
            Chart.defaults.plugins.tooltip.enabled = true;
            Chart.defaults.plugins.tooltip.mode = 'index';
            Chart.defaults.plugins.tooltip.intersect = false;
            Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(10, 25, 47, 0.8)';
            Chart.defaults.plugins.tooltip.borderColor = 'rgba(255, 255, 255, 0.15)';
            Chart.defaults.plugins.tooltip.borderWidth = 1;
            Chart.defaults.plugins.tooltip.padding = 10;
            Chart.defaults.plugins.tooltip.displayColors = false;
            Chart.defaults.plugins.tooltip.titleFont = { weight: 'bold' };

            // --- 1. Applications Chart (Line) ---
            const ctxLine = document.getElementById('applicationsChart').getContext('2d');
            new Chart(ctxLine, {
                type: 'line',
                data: {
                    labels: ['Nov 11', 'Nov 12', 'Nov 13', 'Nov 14', 'Nov 15', 'Nov 16', 'Nov 17'],
                    datasets: [{
                        label: 'Applications',
                        data: [3, 5, 2, 6, 10, 15, 8],
                        backgroundColor: 'rgba(0, 122, 255, 0.2)',
                        borderColor: 'rgba(0, 122, 255, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });

            // --- 2. Status Chart (Doughnut) ---
            const ctxDoughnut = document.getElementById('statusChart').getContext('2d');
            new Chart(ctxDoughnut, {
                type: 'doughnut',
                data: {
                    labels: ['New', 'In Review', 'Interview', 'Rejected'],
                    datasets: [{
                        label: 'Applicant Status',
                        data: [6, 4, 2, 2],
                        backgroundColor: [
                            'rgba(59, 130, 246, 0.7)', // blue
                            'rgba(234, 179, 8, 0.7)',  // yellow
                            'rgba(139, 92, 246, 0.7)', // purple
                            'rgba(239, 68, 68, 0.7)'   // red
                        ],
                        borderColor: 'rgba(10, 25, 47, 0.5)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });

            // --- 3. Top Jobs Chart (Bar) ---
            const ctxBar = document.getElementById('topJobsChart').getContext('2d');
            new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: ['Software Engineer Intern', 'Product Manager Intern', 'Data Analyst Intern'],
                    datasets: [{
                        label: 'Total Applicants',
                        data: [5, 3, 6],
                        backgroundColor: [
                            'rgba(0, 122, 255, 0.7)',
                            'rgba(40, 200, 100, 0.7)',
                            'rgba(234, 179, 8, 0.7)'
                        ],
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y', // Make it horizontal
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false // Hide legend for single dataset
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
